---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: spuxx-dev-prod
  namespace: spuxx-dev
spec:
  interval: 30s
  url: https://github.com/spuxx1701/spuxx-dev
  ref:
    branch: master
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: spuxx-dev-prod
  namespace: spuxx-dev
spec:
  interval: 30s
  path: "./.flux/production"
  prune: true
  sourceRef:
    kind: GitRepository
    name: spuxx-dev-prod
  targetNamespace: spuxx-dev