apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spuxx-dev-prod
  namespace: spuxx-dev
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - "*.spuxx.dev"
      secretName: spuxx.dev
  rules:
    - host: spuxx.dev
      http:
        paths:
          - path: "/(/|$)(.*)"
            pathType: Prefix
            backend:
              service:
                name: spuxx-dev-prod
                port:
                  number: 3000