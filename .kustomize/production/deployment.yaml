---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spuxx-dev-prod
  namespace: spuxx-dev
  labels:
    app: spuxx-dev-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spuxx-dev-prod
  template:
    metadata:
      labels:
        app: spuxx-dev-prod
    spec:
      containers:
        - name: spuxx-dev-prod
          image: spuxx/spuxx-dev # {"$imagepolicy": "spuxx-dev:spuxx-dev"}
          ports:
            - containerPort: 3000
          securityContext:
            runAsNonRoot: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000